{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SIGE - Recuperar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="{% static 'core/css/esqueceu_senha.css' %}">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- MENU SUPERIOR (APENAS LOGO + SIGE CENTRALIZADO) -->
    <div class="menu-principal" style="justify-content:center;">
        <img src="{% static 'core/img/Logo_Branca.png' %}" class="logo-menu">
        <h2>SIGE</h2>
    </div>

    <!-- CONTEÚDO -->
    <main style="margin-left:0;">
        <div class="conteudo-principal-rolavel" style="max-width:600px;">

            <div class="topo-formulario">
                <h1>Recuperar senha</h1>
            </div>

            <p style="text-align:center; margin-bottom:25px; color:#555;">
                Digite seu e-mail cadastrado e enviaremos instruções para redefinir sua senha.
            </p>

            <!-- FORMULÁRIO DJANGO -->
            <form method="post" class="formulario">
                {% csrf_token %}

                <div class="caixa-texto">
                    <label for="id_email">E-mail</label>
                    {{ form.email }}
                </div>

                <div class="botoes">
                    <button type="submit" class="btn">
                        Recuperar Senha
                    </button>
                </div>
            </form>

        </div>
    </main>

</body>
</html>
