<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Disciplina</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilo -->
  <link rel="stylesheet" href="adc1.css">
</head>

<body>

  <div class="container page-transition">
    <h1>Adicionar Disciplina</h1>

    <div class="steps">
      <div class="step active">1. Etapa</div>
      <div class="step">2. Etapa</div>
    </div>

    <hr>

    <form>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome da disciplina">
      </div>

      <div class="form-group">
        <label>Turno:</label>
        <select>
          <option>Selecione o turno</option>
        </select>
      </div>

      <div class="form-group">
        <label>Sala:</label>
        <select>
          <option>Selecione sua sala</option>
        </select>
      </div>

      <div class="form-group">
        <label>Professor:</label>
        <select>
          <option>Selecione o professor</option>
        </select>
      </div>

      <div class="form-group">
        <label>Carga Horária:</label>
        <select>
          <option>Selecione a carga horária</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" class="btn-secondary" disabled>Voltar</button>
        <a href="adc_dscpln2.html" class="btn-primary" id="btnProximo">Próximo</a>
      </div>
    </form>
  </div>

  <script>
    const btnProximo = document.getElementById('btnProximo');
    const container = document.querySelector('.container');

    btnProximo.addEventListener('click', (e) => {
      e.preventDefault();
      container.classList.add('page-exit');

      setTimeout(() => {
        window.location.href = btnProximo.href;
      }, 350);
    });
  </script>

</body>
</html>
