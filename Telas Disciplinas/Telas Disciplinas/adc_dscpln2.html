<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Disciplina</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="adc1.css">
</head>

<body>

  <div class="container page-transition">
    <h1>Adicionar Disciplina</h1>

    <div class="steps">
      <div class="step completed">✓ 1. Etapa</div>
      <div class="step active">2. Etapa</div>
    </div>

    <hr>

    <form>
      <div class="form-group">
        <label>Período:</label>
        <select></select>
      </div>

      <div class="form-group">
        <label>Status:</label>
        <select></select>
      </div>

      <div class="form-group horarios">
        <label>Dias e Horários:</label>

        <select>
          <option>Adicione os dias</option>
        </select>

        <span>Início:</span>
        <input type="time">

        <span>Fim:</span>
        <input type="time">

        <button type="button" class="btn-add">+</button>
      </div>

      <div class="buttons">
        <a href="adc_dscpln.html" class="btn-secondary" id="btnVoltar">Voltar</a>
        <button type="button" class="btn-primary">Adicionar</button>
      </div>
    </form>
  </div>

  <script>
    const btnVoltar = document.getElementById('btnVoltar');
    const container = document.querySelector('.container');

    btnVoltar.addEventListener('click', (e) => {
      e.preventDefault();
      container.classList.add('page-exit');

      setTimeout(() => {
        window.location.href = btnVoltar.href;
      }, 350);
    });
  </script>

</body>
</html>
