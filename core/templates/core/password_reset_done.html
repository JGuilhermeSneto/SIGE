{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SIGE - E-mail Enviado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS ORIGINAL (SEM ALTERAR CORES) -->
    <link rel="stylesheet" href="{% static 'core/css/esqueceu_senha.css' %}">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- MENU SUPERIOR (SOMENTE LOGO + SIGE) -->
    <div class="menu-principal" style="justify-content:center;">
        <img src="{% static 'core/img/Logo_Branca.png' %}" class="logo-menu">
        <h2>SIGE</h2>
    </div>

    <!-- CONTEÚDO -->
    <main style="margin-left:0;">
        <div class="conteudo-principal-rolavel">

            <div class="topo-formulario">
                <h1>Verifique seu e-mail</h1>
            </div>

            <div class="area-feedback">

                <div class="icone-destaque">
                    <i class="fa-regular fa-envelope-open"></i>
                </div>

                <h3>E-mail enviado com sucesso!</h3>

                <!-- FRASE ORIGINAL (EXATAMENTE COMO PEDIU) -->
                <p>
                    Se o e-mail informado estiver cadastrado, você receberá um link para redefinir sua senha em instantes.
                </p>

                <p class="texto-menor">
                    Caso não encontre, verifique sua caixa de spam ou lixo eletrônico.
                </p>

                <div class="botoes-centralizados">
                    <a href="{% url 'login' %}" class="btn">
                        Voltar ao Login
                    </a>
                </div>

            </div>

        </div>
    </main>

</body>
</html>
